<!DOCTYPE html> 
<html lang="pt-br">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Login</title>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>
<body class="bg-white ">

 
      <!-- Header -->
      <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-8 py-8 flex justify-between items-center">
          <div class="text-2xl font-bold text-red-500">Ls<span class="text-black">Adventure</span></div>
          
          <!-- Botão do Hambúrguer para mobile -->
          <button id="hamburger" class="block md:hidden text-3xl focus:outline-none" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
          </button>
  
          <!-- Menu de navegação desktop -->
          <nav id="menu" class="hidden md:flex space-x-6">
            <a href="index.html" class="text-lg text-black hover:text-red-500 transition">Início</a>
            <a href="#nossos-servicos" class="text-lg text-black hover:text-red-500 transition">Escalada</a>
            <a href="#nossos-servicos" class="text-lg text-black hover:text-red-500 transition">Rafting</a>
            <a href="#nossos-servicos" class="text-lg text-black hover:text-red-500 transition">Asa Delta</a>
            <a href="#nossos-servicos" class="text-lg text-black hover:text-red-500 transition">Parapente</a>
            <a href="#contato" class="text-lg text-black hover:text-red-500 transition">Contato</a>
            <a href="login.html" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">Login</a> 
            
          </nav>
        </div>
  
        <!-- Menu lateral para mobile -->
        <div id="mobileMenu" class="fixed top-0 right-0 w-2/3 h-full bg-white shadow-lg z-50 transform translate-x-full transition-transform">
          <div class="flex justify-end p-4">
            <button class="text-2xl text-red-500" onclick="toggleMenu()">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <nav class="flex flex-col items-center space-y-6 mt-12">
            <a href="index.html" class="text-xl text-black hover:text-red-500 transition">Início</a>
            <a href="#nossos-servicos" class="text-xl text-black hover:text-red-500 transition">Escalada</a>
            <a href="#nossos-servicos" class="text-xl text-black hover:text-red-500 transition">Rafting</a>
            <a href="#nossos-servicos" class="text-xl text-black hover:text-red-500 transition">Asa Delta</a>
            <a href="#nossos-servicos" class="text-xl text-black hover:text-red-500 transition">Parapente</a>
            <a href="#contato" class="text-xl text-black hover:text-red-500 transition">Contato</a>
            <a href="login.html" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">Login</a> 
            
          </nav>
        </div>
      </header>

  <!-- Container do formulário -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full animate-fade-in mt-16">
      <h1 class="text-2xl font-bold text-center text-red-500 mb-6" style="font-family: Poppins, serif;">Login</h1>
      <p class="text-center text-gray-600 mb-6" style="font-family: poppins, serif;">Digite os seus dados de acesso abaixo</p>

      <form id="login-form" class="space-y-4">
        <!-- Campo de email -->
        <div>
          <label class="block text-gray-700" style="font-family: Poppins, serif;">E-mail:</label>
          <input type="email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300" placeholder="Digite seu e-mail" required style="font-family: Poppins, serif;" />
        </div>

        <!-- Campo de senha -->
        <div>
          <label class="block text-gray-700" style="font-family: Poppins, serif;">Senha:</label>
          <input type="password" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300" placeholder="Digite sua senha" required style="font-family: Poppins,serif;" />
        </div>

        <!-- Autenticação de dois fatores (código enviado) -->
        <div id="2fa-container" class="hidden">
          <label class="block text-gray-700">Código de verificação</label>
          <input type="text" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300" placeholder="Digite o código de verificação" />
        </div>

        <!-- Botão de login -->
        <div>
          <button type="submit" class="w-full bg-gray-500 text-white p-3 rounded-lg font-semibold hover:bg-gray-700 transition duration-300 transform hover:scale-105" style="font-family: Poppins, serif;" >Entrar</button>
        </div>
      </form>

      <!-- Texto ou link para recuperação de senha -->
      <a href="#" class="text-sm text-red-500 hover:underline block text-center mt-4" style="font-family: Poppins, serif;">Esqueci minha senha</a>
      <!--Link de registro-->
     <div class="mt-6 text-center">
      <p class="text-sm text-gray-700">Ainda não tem uma conta?</p>
      <a href="#" class="text-lg text-red-500 font-bold">Cadastre-se</a>
    
     </div>
  </div>

  <script src="script.js"></script>

</body>
<footer>

</footer>
</html>
